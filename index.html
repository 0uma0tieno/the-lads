    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Lads - We Build, We Hack, We Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #FFFFFF;
        color: #293855;
      }
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #C3E8C9;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #293855;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes jiggle {
          0%, 100% { transform: translate(0, 0) rotate(0deg); }
          25% { transform: translate(2px, -2px) rotate(3deg); }
          50% { transform: translate(-2px, 2px) rotate(-3deg); }
          75% { transform: translate(1px, -1px) rotate(1deg); }
      }
      .animate-jiggle {
          animation: jiggle 0.4s ease-in-out infinite;
      }
    </style>
